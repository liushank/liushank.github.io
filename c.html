.team .item {

.team .item:hover .info {

.team .item:hover .team-img:after {

visibility: visible;
}
.team .item .team-img {
overflow: hidden;
border-radius: 4px;
position: relative;
}
.team .item .team-img:after {
content: '';
width: 100%;
height: 100%;
position: absolute;
top: 0;
left: 0;
background-color: rgba(0, 0, 0, 0.8); 
background: linear-gradient(to top, #111, rgba(0, 0, 0, 0.4));
opacity: 0;
visibility: hidden;
-webkit-transition: all .4s;
transition: all .4s;
}
.team .item .info {
position: absolute;
bottom: -500px;
left: 0;
padding: 0 15px;
width: 100%;
z-index: 4;
-webkit-transition: all .4s;
transition: all .4s;
}


.team .item .info p {
margin-bottom: 20px;
color: #e7eeee;
}
